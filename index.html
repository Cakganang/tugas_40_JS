<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar javascript - NIOMIC</title>
</head>
<body>
    <button onclick="Tombol()" name="button">Jalankan</button>
    <br><br><br>
    <b>Base URI</b> Property : <br>
    <p id="contoh1">contoh</p>
    <hr>
    <b>Body</b> Property : <br>
    <p id="contoh2">contoh</p>
    <hr>
    <b>Create</b> Element : <br><br>
    <script type="text/javascript">
        function Tombol(){
            var a = document.baseURI;
            document.getElementById("contoh1").innerHTML = a;

        document.body.style.backgroundColor ="green";
        document.getElementById("contoh2").innerHTML = "color : green";

        var t = document.createElement("input");
            t.innerHTML= "";
            document.body.appendChild(t);
        }
    </script>
</body>
</html>
